<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculador de vida restante</title>
</head>
<body class="container text-center">
    <br>
    <h1>Calculador de vida</h1>
    Calcule quantos anos de vida você tem.
    <hr/>
    Informe a sua idade:<br>
    <input type="text" placeholder="Digite sua idade aqui" class="form-control text-center"/><br>
    <button class="btn-primary">Calcular</button><br>
    <div id="result" class="hidden">
    <hr/>
    <h3>Você viveu&nbsp;<label id="lived">0</label>%&nbsp;de sua vida.<br><hr>
    Você tem&nbsp;<label id="tolive">0</label>&nbsp;anos de vida para viver (<label id="tolivep">0</label>%)</h3>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>
    <!--h3 id="death"></h3-->
    *baseado na média de vida brasileira (80 anos).
    </div>
</body>
<script src="main.js"></script>
</html>
